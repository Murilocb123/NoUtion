<p-panel header="NoUtion" >
    <p-tabView [(activeIndex)]="tabActiveIndex" (onChange)="onChange()">
        <p-tabPanel>
            <ng-template pTemplate="header" >
                <div class="flex align-items-center gap-2">
                    <span class="pi pi-list"> </span>
                    <span class="font-bold white-space-nowrap m-0">
                        Listar Tarefas
                    </span>
                </div>
            </ng-template>
            <app-notes-list #notesListComponent (updateItem)="updateItem($event)"></app-notes-list>
        </p-tabPanel>
        <p-tabPanel >
            <ng-template pTemplate="header">
                <div class="flex align-items-center gap-2">
                    <span class="pi pi-plus"> </span>
                    <span class="font-bold white-space-nowrap m-0">
                        Criar Tarefa
                    </span>
                </div>
            </ng-template>
            <app-notes-form #notesFormComponent></app-notes-form>
        </p-tabPanel>
    </p-tabView>
</p-panel>
